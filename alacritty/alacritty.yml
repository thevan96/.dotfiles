# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 80
    lines: 24

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: full

  # Startup Mode (changes require restart)
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed

  # Window title
  title: ''

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  # Point size
  size: 11

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xd2d4de'

  # Cursor
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

# Background opacity [0, 1]
background_opacity: 1

mouse:
  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Allow terminal applications to change Alacritty's window title.
window.dynamic_title: false

cursor:
  style:
    shape: Block

# Live config reload (changes require restart)
live_config_reload: true

# Startup directory
working_directory: None

enable_experimental_conpty_backend: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }

  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: F, mods: Command, action: None }
  - { key: B, mods: Command, action: None }
  - { key: N, mods: Command, action: None }
  - { key: P, mods: Command, action: None }

  # Fix Alt + navigate macos
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: N, mods: Command, chars: "\x1bn" }
  - { key: P, mods: Command, chars: "\x1bp" }
