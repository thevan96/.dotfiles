# Window
env:
  TERM: screen-256color

window:
  dimensions:
    columns: 1366
    lines: 768

  position:
    x: 0
    y: 0

  title: ""
  decorations: full
  startup_mode: fullscreen

# Font
font:
  normal:
    family: "Code New Roman"
    style: Regular

  bold:
    family: "Code New Roman"
    style: Bold

  italic:
    family: "Code New Roman"
    style: Italic

  size: 10

  offset:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0
  dynamic_padding: false

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#ffffff"
    cursor: "#ff55ff"

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  # Disable vi-mode and search, trust only tmux
  - { key: Space, mods: Shift|Control, mode: ~Search, action: none }
  - { key: Space, mods: Shift|Control, mode: Vi|~Search, action: none }
  - { key: B, mods: Shift|Control, action: none }

  - { key: F11, action: ToggleFullscreen }

  # Linux/window
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }

  # Macos
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Key0, mods: Command, action: ResetFontSize }
