# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 80
    lines: 24

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: full

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: ''

  # Window class (Linux only):
  # class: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: Monaco
    style: Regular

  bold:
    family: Monaco
    style: Bold

  italic:
    family: Monaco
    style: Italic

  # Point size
  size: 11

  # Offset
  offset:
    x: 0
    y: 2

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#101010'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'
indexed_colors: []

# Background opacity [0, 1]
background_opacity: 1

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 100 }
  triple_click: { threshold: 100 }
  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Allow terminal applications to change Alacritty's window title.
window.dynamic_title: false

cursor:
  style: Block
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Startup directory
working_directory: None

enable_experimental_conpty_backend: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }

  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: B, mods: Command, action: None }

  # Fix macos tmux navigate
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: N, mods: Command, chars: "\x1bn" }
  - { key: P, mods: Command, chars: "\x1bp" }
