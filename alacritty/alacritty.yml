# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window conf
window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 0
    y: 0

  dynamic_padding: true

  padding:
    x: 0
    y: 0

  # decorations: none, full
  decorations: none

  # startup_mode: windowed
  startup_mode: fullscreen

  title: ""

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 5

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Always
  blink_interval: 500

# Font configuration (changes require restart)
font:
  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  italic:
    family: Ubuntu Mono
    style: Italic

  # Point size
  size: 11.0

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "#fffbf6"

  # Cursor volors
  cursor:
    text: "#000000"
    cursor: "#ffb472"

# Background opacity [0, 1]
background_opacity: 1

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }

  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Key0, mods: Command, action: ResetFontSize }

  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: Q, mods: Control, action: Quit }
  - { key: B, mods: Command, action: None }
