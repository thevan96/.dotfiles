# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window config
window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 0
    y: 0

  dynamic_padding: true

  padding:
    x: 0
    y: 0

  # decorations: none, full
  decorations: full

  # startup_mode: windowed, fullscreen
  startup_mode: fullscreen

  title: ""

scrolling:
  history: 100000

  multiplier: 5

cursor:
  style:
    shape: Block

# Font configuration (changes require restart)
font:
  normal:
    family: Monego
    style: Regular

  bold:
    family: Monego
    style: Bold

  italic:
    family: Monego
    style: Italic

  size: 11

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#000000"
    cursor: "#ff80ff"

background_opacity: 1

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }

  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Key0, mods: Command, action: ResetFontSize }

  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: Q, mods: Control, action: Quit }
  - { key: B, mods: Command, action: None }
