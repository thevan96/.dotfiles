# Window
window:
  title: "Alacritty"
  decorations: full
  startup_mode: fullscreen

# Font
font:
  normal:
    family: "Sauce Code Pro Nerd Font"
    style: Medium

  bold:
    family: "Sauce Code Pro Nerd Font"
    style: Bold

  italic:
    family: "Sauce Code Pro Nerd Font"
    style: Italic

  size: 9

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#000000"
    cursor: "#ff4f00"

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  # Disable vi-mode and search, trust only tmux
  - { key: Space, mods: Shift|Control, mode: ~Search, action: none }
  - { key: Space, mods: Shift|Control, mode: Vi|~Search, action: none }
  - { key: B, mods: Shift|Control, action: none }
  - { key: F11, action: ToggleFullscreen }
  - { key: LBracket, mods: Control, action: none }

  # Linux/window
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  # Macos
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
