# Window
window:
  title: ""
  decorations: full
  startup_mode: fullscreen

# Font
font:
  normal:
    family: "Code New Roman"
    style: Regular

  bold:
    family: "Code New Roman"
    style: Bold

  italic:
    family: "Code New Roman"
    style: Italic

  size: 10

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#000000"
    cursor: "#ff55ff"

  normal:
    black: "#2e2e2e"
    red: "#eb4129"
    green: "#abe047"
    yellow: "#f6c744"
    blue: "#47a0f3"
    magenta: "#7b5cb0"
    cyan: "#64dbed"
    white: "#e5e9f0"

  bright:
    black: "#565656"
    red: "#ec5357"
    green: "#c0e17d"
    yellow: "#f9da6a"
    blue: "#49a4f8"
    magenta: "#a47de9"
    cyan: "#99faf2"
    white: "#ffffff"

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  # Disable vi-mode and search, trust only tmux
  - { key: Space, mods: Shift|Control, mode: ~Search, action: none }
  - { key: Space, mods: Shift|Control, mode: Vi|~Search, action: none }
  - { key: B, mods: Shift|Control, action: none }
  - { key: F11, action: ToggleFullscreen }
  - { key: LBracket, mods: Control, action: none }

  # Linux/window
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  # Macos
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
