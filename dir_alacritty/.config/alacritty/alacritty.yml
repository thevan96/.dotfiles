# Window
window:
  title: ""
  decorations: full
  startup_mode: fullscreen

# Font
font:
  normal:
    family: "Code New Roman"
    style: Regular

  bold:
    family: "Code New Roman"
    style: Bold

  italic:
    family: "Code New Roman"
    style: Italic

  size: 10

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#000000"
    cursor: "#ff55ff"

  normal:
    white: "#ffffff"
    black: "#000000"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  # Disable vi-mode and search, trust only tmux
  - { key: Space, mods: Shift|Control, mode: ~Search, action: none }
  - { key: Space, mods: Shift|Control, mode: Vi|~Search, action: none }
  - { key: B, mods: Shift|Control, action: none }
  - { key: F11, action: ToggleFullscreen }

  # Linux/window
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  # Macos
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
