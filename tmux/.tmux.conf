# Set default terminal
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# active mouse
set -g mouse on
set -g focus-events on

# set starting window
set-option -g renumber-windows on

# Auto set name window
set-option -g automatic-rename off

# set time inteval, no delay key press
set -g status-interval 1
set -sg escape-time 0

# reload
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Set vi mode, copy, paste
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Split map
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}" -a
bind C new-window -c "#{pane_current_path}"

# Open folder macos folder
bind-key o run-shell 'open #{pane_current_path}'

# Vim style pane selection
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Clear screen
bind-key \\ send-keys 'C-l'

# Swap window
bind-key -r P swap-window -t -1\; select-window -t -1
bind-key -r N swap-window -t +1\; select-window -t +1

# pane resizing
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Easily swap a pane (targeted by pane number) with the current pane
bind-key S display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# Kill tmux
bind-key X kill-session

########## Customizer color theme ##########
# Status color
set -g status-bg 'terminal'
set -g status-fg 'terminal'

# Make text message
setw -g window-status-current-style fg='#00222b',bg='#839496'

# Make status line
set-option -g status-position bottom
set -g status-justify left
set -g status-left '[ #S ][ '
set -g status-right ' ][ %d/%m/%Y %H:%M:%S ]'

