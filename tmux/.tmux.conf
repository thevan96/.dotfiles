set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g status-interval 1
set-option -g allow-rename off

# reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# active mouse
set -g mouse on

# panes
setw -g pane-border-status top
setw -g pane-border-format ' #P ⇄ #{pane_current_command} '
set -g pane-active-border-style fg='#98c379'
set -g pane-border-style fg='#80D4FF'

# Status color
set -g status-bg '#282c34'
set -g status-fg '#98c379'
set-window-option -g window-status-current-bg '#282c34'
set-window-option -g window-status-current-fg '#e06c75'

# Make text message
set-option -g message-style bg='#282c34',fg='#98c379';

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Pluigin user
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set-option -g @pane_resize "1"

set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'samoshkin/tmux-plugin-sysstat'

set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-online-status'

set -g status-justify left
set -g status-right-length 683
set -g status-left-length 683
set -g status-left ' #S ⇒ ‎'
set -g status-right '#{prefix_highlight} #{online_status} #{sysstat_cpu} #{sysstat_mem} #{sysstat_swap} '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
