set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-interval 1
set-option -g allow-rename off

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g mouse on

# panes
setw -g pane-border-status bottom
setw -g pane-border-format '#[bold]â¬¢ #P â‡’ #{pane_current_command}'
set -g pane-active-border-style fg='#98c379'
set -g pane-border-style fg='#61afef'

# Status color
set -g status-bg '#282c34'
set -g status-fg '#61afef'
set-window-option -g window-status-current-bg '#484e52'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Pluigin user
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set-option -g @pane_resize "3"

set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @plugin 'pwittchen/tmux-plugin-ram'

set -g @plugin 'tmux-plugins/tmux-yank'

set -g status-justify left
set -g status-right-length 1000
set -g status-left-length 1000
set -g status-left '[#S] ['
set -g status-right '] [#{prefix_highlight}MEM:#{ram} CPU:#{cpu_percentage} ðŸ”‹#(battery Discharging; battery Charging;) %H:%M:%S]'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
