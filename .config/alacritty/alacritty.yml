# Window
window:
  title: "Alacritty"
  decorations: full
  startup_mode: windowed
  opacity: 1.0

# Font
font:
  normal:
    family: "Code New Roman"
    style: Regular

  bold:
    family: "Code New Roman"
    style: Bold

  italic:
    family: "Code New Roman"
    style: Italic

  size: 10

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#ffffff"
    cursor: "#ff4f00"

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  # Disable vi-mode and search, trust only tmux
  - { key: Space, mods: Shift|Control, mode: ~Search, action: none }
  - { key: Space, mods: Shift|Control, mode: Vi|~Search, action: none }
  - { key: B, mods: Shift|Control, action: none }
  - { key: F11, action: ToggleFullscreen }

  - { key: Back, action: none }
  - { key: Back, mods: control, action: none }
  - { key: LBracket, mods: Control, action: none }

  # Linux/window
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  # Macos
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: S, mods: Alt, chars: "\x1bs" }
  - { key: V, mods: Alt, chars: "\x1bv" }
